                    <main className="space-y-6 animate-up">

                                    </div>

                                <section className="md:col-span-2 space-y-4">
                                    <div className="bento-box p-12 text-center border-dashed border-2 border-indigo-100 relative hover:border-indigo-400 transition-all">
                                        <input type="file" multiple accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e => {

                                                    <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex flex-col items-center justify-center gap-1 transition-all">

                                                        <button onClick={()=>setImages(images.filter(i=>i.id!==img.id))} className="bg-red-500 text-white text-[10px] px-2 py-1 rounded-full font-bold">å‰Šé™¤</button>

                                    <textarea placeholder="è¿½åŠ ã®æŒ‡ç¤ºï¼ˆä¾‹ï¼šå•3ã‚’é‡ç‚¹çš„ã«ï¼‰" className="w-full bento-box p-4 h-24 outline-none focus:ring-2 focus:ring-indigo-400" value={settings.prompt} onChange={e=>setSettings({...settings, prompt:e.target.value})} />
                                    
                                    <button onClick={analyzeHomework} disabled={images.length === 0} className="w-full btn-action text-white py-5 rounded-2xl font-bold text-lg shadow-xl disabled:opacity-30">è§£æã‚¹ã‚¿ãƒ¼ãƒˆ ğŸš€</button>
                                </section>

                        )}

                        {status === 'processing' && (

                    {/* ãƒ¢ãƒ¼ãƒ€ãƒ«é¡ */}

        function CanvasEditor({ image, onSave, onClose }) {
            const canvasRef = useRef(null);
            const isDrawing = useRef(false);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = image.src;
                img.onload = () => {
                    canvas.width = img.width; canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    ctx.lineCap = 'round'; ctx.lineWidth = canvas.width / 80; ctx.strokeStyle = '#ef4444';
                };
            }, []);
            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const scaleX = canvasRef.current.width / rect.width;
                const scaleY = canvasRef.current.height / rect.height;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return [(clientX - rect.left) * scaleX, (clientY - rect.top) * scaleY];
            };
            const draw = (e) => {
                if (!isDrawing.current) return;
                const ctx = canvasRef.current.getContext('2d');
                const [x, y] = getPos(e);
                ctx.lineTo(x, y); ctx.stroke();
            };
            return (
                <div className="fixed inset-0 z-[100] bg-black/90 flex flex-col p-4">

                            onMouseMove={draw} onMouseUp={() => isDrawing.current = false}
                            onTouchStart={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onTouchMove={draw} onTouchEnd={() => isDrawing.current = false}
                        />
                    </div>
                </div>
            );
