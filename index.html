<body>

    <script type="text/babel">

        const API_KEY = "AIzaSyDwQ_C3QufoHt8WvVOPPYRNP-o1NPfvZYM";

        function App() {
            const [isAuth, setIsAuth] = useState(localStorage.getItem('hw_helper_auth') === 'true');
            const [history, setHistory] = useState(JSON.parse(localStorage.getItem('hw_history') || '[]'));

            });

            useEffect(() => {

            // ç”»åƒã®è»½é‡åŒ–ï¼ˆãƒªã‚µã‚¤ã‚ºï¼‰é–¢æ•°
            const resizeImage = (base64Str) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = base64Str;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1280; // é«˜è§£åƒåº¦ã™ãã‚‹ã¨ã‚¨ãƒ©ãƒ¼ã«ãªã‚‹ãŸã‚åˆ¶é™
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                });
            };

            const analyzeHomework = async () => {
                setStatus('processing');
                setErrorMessage('');
                try {
                    // APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆ (gemini-1.5-flashã‚’ä½¿ç”¨ - å®‰å®šæ€§ãŒé«˜ã„ãŸã‚)
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                    
                    const prompt = `ã‚ãªãŸã¯${settings.subject}ã‚’æ•™ãˆã‚‹å°‚é–€å®¶ã§ã™ã€‚${settings.level}ã®ç”Ÿå¾’ã«å¯¾ã—ã€${settings.tone}ã¨ã„ã†æ–¹é‡ã§è§£èª¬ã—ã¦ãã ã•ã„ã€‚
                    æŒ‡ç¤º: ç”»åƒã®å•é¡Œã‚’è§£ãã€Markdownå½¢å¼ã§è§£èª¬ã—ã¦ã€‚é‡è¦ãªéƒ¨åˆ†ã¯å¤ªå­—ã«ã€‚
                    è¿½åŠ ã®å€‹åˆ¥æŒ‡ç¤º: ${instruction}`;

                    // ç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’Base64ã‹ã‚‰ç´”ç²‹ãªãƒ‡ãƒ¼ã‚¿éƒ¨åˆ†ã®ã¿æŠ½å‡º
                    const imageParts = await Promise.all(images.map(async (img) => {
                        const resized = await resizeImage(img.src);
                        return {
                            inline_data: {
                                mime_type: "image/jpeg",
                                data: resized.split(',')[1]
                            }
                        };
                    }));

                    const payload = {
                        contents: [{
                            parts: [{ text: prompt }, ...imageParts]
                        }]
                    };

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error?.message || `APIã‚¨ãƒ©ãƒ¼ (Status: ${response.status})`);
                    }

                    const aiText = data.candidates[0].content.parts[0].text;
                    setResultText(aiText);
                    setStatus('result');

                    setHistory([{
                        id: Date.now(),
                        date: new Date().toLocaleString(),
                        subject: settings.subject,
                        images: [...images],
                        answer: aiText
                    }, ...history]);

                } catch (e) {
                    console.error("Analysis Error:", e);
                    setErrorMessage(e.message);
                    setStatus('idle');
                    alert(`è§£æã«å¤±æ•—ã—ã¾ã—ãŸ:\n${e.message}`);
                }
            };

            if (!isAuth) return <AuthScreen onAuth={() => { localStorage.setItem('hw_helper_auth', 'true'); setIsAuth(true); }} />;

            return (
                <div className="min-h-screen pb-10 px-4">
                    <header className="max-w-4xl mx-auto py-6 flex justify-between items-center">
                        <h1 className="text-2xl font-bold text-indigo-700">ğŸ“š å®¿é¡Œãƒ˜ãƒ«ãƒ‘ãƒ¼AI</h1>
                        <button onClick={() => setShowHistory(true)} className="bg-white px-4 py-2 rounded-full shadow-sm text-sm font-bold text-gray-600">ğŸ•’ å±¥æ­´</button>
                    </header>

                    <main className="max-w-4xl mx-auto space-y-6">
                        {status === 'idle' && (
                            <div className="animate-fade-in space-y-6">
                                {/* è¨­å®šã‚¨ãƒªã‚¢ */}
                                <div className="glass p-6 rounded-3xl shadow-sm grid grid-cols-2 gap-4">
                                    {['subject', 'level', 'tone'].map(key => (
                                        <div key={key} className="flex flex-col">
                                            <span className="text-xs font-bold text-indigo-400 mb-1">{key === 'subject' ? 'æ•™ç§‘' : key === 'level' ? 'å­¦å¹´' : 'æ•™ãˆæ–¹'}</span>
                                            <select 
                                                className="bg-transparent border-b-2 border-indigo-100 py-1 focus:border-indigo-500 outline-none"
                                                value={settings[key]}
                                                onChange={e => setSettings({...settings, [key]: e.target.value})}
                                            >
                                                {key === 'subject' && ['æ•°å­¦', 'ç†ç§‘', 'æ­´å²/ç¤¾ä¼š', 'è‹±èª', 'å›½èª', 'ãƒ—ãƒ­ã‚°ãƒ©ãƒŸãƒ³ã‚°', 'ä¸€èˆ¬'].map(v => <option key={v}>{v}</option>)}
                                                {key === 'level' && ['å°å­¦ç”Ÿ', 'ä¸­å­¦ç”Ÿ', 'é«˜æ ¡ç”Ÿ', 'å¤§å­¦ç”Ÿ/å°‚é–€'].map(v => <option key={v}>{v}</option>)}
                                                {key === 'tone' && ['å„ªã—ãä¸å¯§ã«', 'ç°¡æ½”ã«ç­”ãˆã®ã¿', 'ãƒ’ãƒ³ãƒˆã‚’ä¸ãˆã¦è€ƒãˆã•ã›ã‚‹'].map(v => <option key={v}>{v}</option>)}
                                            </select>
                                        </div>
                                    ))}
                                </div>

                                {/* ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ */}
                                <div className="bg-white border-4 border-dashed border-indigo-50 rounded-[40px] p-8 text-center relative hover:bg-indigo-50/30 transition-colors">
                                    <input type="file" multiple accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={async (e) => {
                                        const files = Array.from(e.target.files);
                                        for (const file of files) {
                                            const reader = new FileReader();
                                            reader.onload = (ev) => setImages(prev => [...prev, { id: Math.random(), src: ev.target.result }]);
                                            reader.readAsDataURL(file);
                                        }
                                    }} />
                                    <p className="text-indigo-300 font-bold">ã“ã“ã«ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã€ã¾ãŸã¯ã‚¿ãƒƒãƒ—ã—ã¦æ’®å½±</p>
                                </div>

                                {/* ç”»åƒãƒªã‚¹ãƒˆ */}
                                <div className="flex gap-2 flex-wrap">
                                    {images.map(img => (
                                        <div key={img.id} className="relative w-24 h-24 rounded-2xl overflow-hidden shadow-md">
                                            <img src={img.src} className="w-full h-full object-cover" />
                                            <button onClick={() => setEditingId(img.id)} className="absolute bottom-1 right-1 bg-white/80 p-1 rounded-md text-[10px] font-bold">ğŸ–Š</button>
                                            <button onClick={() => setImages(images.filter(i => i.id !== img.id))} className="absolute top-1 right-1 bg-red-500 text-white rounded-full w-4 h-4 text-[10px]">Ã—</button>
                                        </div>
                                    ))}
                                </div>

                                <textarea 
                                    placeholder="è¿½åŠ ã®æŒ‡ç¤ºãŒã‚ã‚Œã°å…¥åŠ›ï¼ˆä¾‹ï¼šå•3ã ã‘è©³ã—ãï¼‰"
                                    className="w-full p-4 rounded-2xl border-none ring-1 ring-gray-100 focus:ring-2 focus:ring-indigo-400 h-24"
                                    value={instruction}
                                    onChange={e => setInstruction(e.target.value)}
                                />

                                <button 
                                    onClick={analyzeHomework}
                                    disabled={images.length === 0}
                                    className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold shadow-xl active:scale-95 transition-transform disabled:opacity-50"
                                >
                                    AIå…ˆç”Ÿã«èã ğŸš€
                                </button>
                            </div>
                        )}

                        {status === 'processing' && (
                            <div className="text-center py-20 animate-pulse">
                                <div className="text-6xl mb-4">ğŸ§ </div>
                                <p className="text-xl font-bold text-indigo-600">AIãŒå•é¡Œã‚’è§£ã„ã¦ã„ã¾ã™...</p>
                            </div>
                        )}

                        {status === 'result' && (
                            <div className="animate-fade-in space-y-4">
                                <div className="bg-white p-6 rounded-3xl shadow-lg prose max-w-none border border-indigo-50">
                                    <div dangerouslySetInnerHTML={{ __html: marked.parse(resultText) }} />
                                </div>
                                <button onClick={() => setStatus('idle')} className="w-full bg-gray-200 py-4 rounded-2xl font-bold">æˆ»ã‚‹</button>
                            </div>
                        )}
                    </main>

                    {/* Editor Modal (å‰å›ã¨åŒç­‰ã®æ©Ÿèƒ½) */}
                    {editingId && (
                        <EditorModal 
                            image={images.find(i => i.id === editingId)} 
                            onSave={(newSrc) => {
                                setImages(images.map(i => i.id === editingId ? {...i, src: newSrc} : i));
                                setEditingId(null);
                            }}
                            onClose={() => setEditingId(null)}
                        />
                    )}

                    {/* History Panel (å‰å›ã¨åŒç­‰ã®æ©Ÿèƒ½) */}
                    {showHistory && (
                        <div className="fixed inset-0 bg-black/50 z-[200] flex justify-end">
                            <div className="w-80 bg-white h-full p-6 shadow-2xl overflow-y-auto animate-fade-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="font-bold">å±¥æ­´</h2>
                                    <button onClick={() => setShowHistory(false)}>âœ•</button>
                                </div>
                                {history.map(h => (
                                    <div key={h.id} className="mb-4 p-3 bg-indigo-50 rounded-xl cursor-pointer" onClick={() => {setResultText(h.answer); setImages(h.images); setStatus('result'); setShowHistory(false);}}>
                                        <p className="text-[10px] text-gray-400">{h.date}</p>
                                        <p className="text-sm font-bold">{h.subject}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function AuthScreen({ onAuth }) {
            const [val, setVal] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-indigo-50 p-6">
                    <div className="bg-white p-8 rounded-[40px] shadow-xl w-full max-w-xs text-center space-y-4">
                        <h2 className="font-bold text-gray-600">åˆè¨€è‘‰ã‚’å…¥åŠ›</h2>
                        <input type="password" value={val} onChange={e=>setVal(e.target.value)} className="w-full p-3 rounded-xl bg-gray-100 text-center" placeholder="****" />
                        <button onClick={() => val === PASSCODE ? onAuth() : alert('NG')} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">è§£é™¤</button>
                    </div>
                </div>
            );
        }

        // --- EditorModal & Canvas Logic (ç•¥ã•ãšå®Ÿè£…) ---
        function EditorModal({ image, onSave, onClose }) {
            const canvasRef = useRef(null);
            const [color, setColor] = useState('red');
            const isDrawing = useRef(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = image.src;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    ctx.lineCap = 'round';
                    ctx.lineWidth = 8;
                };
            }, []);

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const scaleX = canvasRef.current.width / rect.width;
                const scaleY = canvasRef.current.height / rect.height;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return [(clientX - rect.left) * scaleX, (clientY - rect.top) * scaleY];
            };

            const draw = (e) => {
                if (!isDrawing.current) return;
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = color;
                const [x, y] = getPos(e);
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            return (
                <div className="fixed inset-0 z-[300] bg-black flex flex-col">
                    <div className="p-4 flex justify-between">
                        <div className="flex gap-2">
                            {['red', 'blue', 'yellow'].map(c => <button key={c} onClick={()=>setColor(c)} className="w-8 h-8 rounded-full border-2 border-white" style={{background:c}} />)}
                        </div>
                        <div className="flex gap-4">
                            <button className="text-white" onClick={onClose}>ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                            <button className="bg-indigo-600 text-white px-4 py-1 rounded-lg" onClick={() => onSave(canvasRef.current.toDataURL('image/jpeg'))}>æ±ºå®š</button>
                        </div>
                    </div>
                    <div className="flex-1 overflow-hidden flex items-center justify-center">
                        <canvas ref={canvasRef} className="max-w-full max-h-full object-contain" 
                            onMouseDown={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onMouseMove={draw}
                            onMouseUp={() => isDrawing.current = false}
                            onTouchStart={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onTouchMove={draw}
                            onTouchEnd={() => isDrawing.current = false}
                        />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
