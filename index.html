                    <main className="max-w-3xl mx-auto px-4 space-y-8">

                                    <div className="text-4xl mb-3">ğŸ“¸</div>
                                    <p className="font-bold text-indigo-400">å®¿é¡Œã®å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</p>

                                {/* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ & ç·¨é›† */}

                                    placeholder="è¿½åŠ ã®æŒ‡ç¤ºï¼ˆä¾‹ï¼šç¿»è¨³ã‚‚ã—ã¦ã€é€”ä¸­å¼ã‚’è©³ã—ãã€ãƒ’ãƒ³ãƒˆã ã‘ã€ãªã©ï¼‰"
                                    value={settings.prompt}
                                    onChange={e=>setSettings({...settings, prompt:e.target.value})}
                                />

                                <button

                                >
                                    AIå…ˆç”Ÿã«è§£æã—ã¦ã‚‚ã‚‰ã† ğŸš€
                                </button>
                            </section>
                        )}

                        {status === 'processing' && (
                            <div className="text-center py-24 space-y-6">
                                <div className="text-6xl animate-bounce">ğŸ¤”</div>
                                <h2 className="text-2xl font-bold text-indigo-600">AIå…ˆç”ŸãŒè€ƒãˆã¦ã„ã¾ã™...</h2>
                                <div className="w-48 h-2 bg-indigo-100 rounded-full mx-auto overflow-hidden">
                                    <div className="w-1/2 h-full bg-indigo-500 animate-scroll"></div>

                            </div>
                        )}

                        {status === 'result' && (
                            <section className="fade-in space-y-6">
                                <div className="glass p-8 rounded-[2.5rem] shadow-2xl border-indigo-50 prose prose-indigo max-w-none">

                                </div>
                            </section>
                        )}
                    </main>

                    {/* ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« */}

                        />

                                </div>
                                {history.map(h => (

        // åˆæœŸè¨­å®šãƒ“ãƒ¥ãƒ¼
        function SetupView({ onComplete }) {

        // ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        function EditorModal({ image, onSave, onClose }) {
            const canvasRef = useRef(null);
            const [color, setColor] = useState('red');
            const isDrawing = useRef(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = image.src;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    ctx.lineCap = 'round';
                    ctx.lineWidth = 10;
                };
            }, []);

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const scaleX = canvasRef.current.width / rect.width;
                const scaleY = canvasRef.current.height / rect.height;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return [(clientX - rect.left) * scaleX, (clientY - rect.top) * scaleY];
            };

            const draw = (e) => {
                if (!isDrawing.current) return;
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = color;
                const [x, y] = getPos(e);
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            return (
                <div className="fixed inset-0 z-[200] bg-black/90 flex flex-col">
                    <div className="p-6 flex justify-between items-center text-white">
                        <div className="flex gap-4">
                            {['red', 'blue', 'yellow'].map(c => <button key={c} onClick={()=>setColor(c)} className={`w-8 h-8 rounded-full border-2 ${color===c?'border-white':'border-transparent'}`} style={{background:c}} />)}
                        </div>
                        <div className="flex gap-4">
                            <button onClick={onClose}>ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                            <button onClick={() => onSave(canvasRef.current.toDataURL('image/jpeg'))} className="bg-indigo-600 px-6 py-2 rounded-full font-bold">æ±ºå®š</button>
                        </div>
                    </div>
                    <div className="flex-1 overflow-hidden flex items-center justify-center p-4">
                        <canvas ref={canvasRef} className="max-w-full max-h-full object-contain bg-white rounded-lg shadow-2xl" 
                            onMouseDown={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onMouseMove={draw} onMouseUp={() => isDrawing.current = false}
                            onTouchStart={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onTouchMove={draw} onTouchEnd={() => isDrawing.current = false}
                        />
                    </div>
                </div>
            );
        }
