<body>

    <script type="text/babel">

        function App() {
            const [apiKey, setApiKey] = useState(localStorage.getItem('hw_api_v2') || '');

            const [settings, setSettings] = useState({ subject: 'æ•°å­¦', level: 'ä¸­å­¦ç”Ÿ', tone: 'å„ªã—ãä¸å¯§ã«', prompt: '' });

            useEffect(() => { localStorage.setItem('hw_hist_v2', JSON.stringify(history)); }, [history]);

            const handleSetup = (key, pass) => {
                if (pass !== "2024") return alert("åˆè¨€è‘‰ãŒé•ã„ã¾ã™");
                localStorage.setItem('hw_api_v2', key);
                localStorage.setItem('hw_auth_v2', 'true');

            const analyzeHomework = async () => {
                setStatus('processing');
                try {
                    // æœ€æ–°ã®2.0 Flashãƒ¢ãƒ‡ãƒ«ã‚’æŒ‡å®š
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    
                    const imageParts = images.map(img => ({ inline_data: { mime_type: "image/jpeg", data: img.src.split(',')[1] } }));
                    const prompt = `ã‚ãªãŸã¯å®¿é¡Œã‚’æ•™ãˆã‚‹AIå…ˆç”Ÿã§ã™ã€‚${settings.level}ã®ç”Ÿå¾’ã«ã€${settings.subject}ã®å•é¡Œã‚’${settings.tone}è§£èª¬ã—ã¦ãã ã•ã„ã€‚${settings.prompt}`;

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, ...imageParts] }] })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || "APIã‚¨ãƒ©ãƒ¼");

                    const answer = data.candidates[0].content.parts[0].text;
                    setResultText(answer);
                    setHistory([{ id: Date.now(), date: new Date().toLocaleString(), subject: settings.subject, answer, images: [...images] }, ...history]);
                    setStatus('result');
                } catch (e) {
                    alert("ã‚¨ãƒ©ãƒ¼: " + e.message);
                    setStatus('idle');

            };

            const shareContent = async () => {
                const text = `ã€å®¿é¡Œãƒ˜ãƒ«ãƒ‘ãƒ¼AIã®è§£èª¬ã€‘\n\n${resultText}`;
                if (navigator.share) {
                    try {
                        await navigator.share({ title: 'å®¿é¡Œã®è§£èª¬', text: text });
                    } catch (e) { console.log('Share failed'); }
                } else {
                    navigator.clipboard.writeText(text);
                    alert("ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼");
                }
            };

            if (!isAuth) return <SetupView onComplete={handleSetup} />;

            return (

                    <header className="flex justify-between items-center mb-10">

                        </div>

                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-in">
                        <aside className="lg:col-span-1 space-y-6">
                            <div className="bento p-8 space-y-5">
                                <h3 className="font-bold text-xl border-b pb-3 border-gray-100">å­¦ç¿’è¨­å®š</h3>
                                {['subject', 'level', 'tone'].map(key => (
                                    <div key={key}>
                                        <label className="text-xs font-bold text-indigo-400 mb-1 block uppercase tracking-widest">{key === 'subject' ? 'æ•™ç§‘' : key === 'level' ? 'å­¦å¹´' : 'æ•™ãˆæ–¹'}</label>
                                        <select className="w-full bg-gray-50 border-none rounded-xl p-3 outline-none ring-1 ring-gray-100 focus:ring-2 focus:ring-indigo-300 transition-all" value={settings[key]} onChange={e=>setSettings({...settings, [key]:e.target.value})}>
                                            {key === 'subject' && ['æ•°å­¦', 'ç†ç§‘', 'è‹±èª', 'å›½èª', 'ç¤¾ä¼š'].map(v=><option key={v}>{v}</option>)}
                                            {key === 'level' && ['å°å­¦ç”Ÿ', 'ä¸­å­¦ç”Ÿ', 'é«˜æ ¡ç”Ÿ', 'å¤§å­¦ç”Ÿ'].map(v=><option key={v}>{v}</option>)}
                                            {key === 'tone' && ['å„ªã—ãä¸å¯§ã«', 'ãƒ’ãƒ³ãƒˆã§è€ƒãˆã•ã›ã‚‹', 'ç­”ãˆã®ã¿ç°¡æ½”ã«'].map(v=><option key={v}>{v}</option>)}
                                        </select>
                                    </div>
                                ))}
                            </div>
                        </aside>

                        <main className="lg:col-span-2 space-y-6">
                            {status === 'idle' && (
                                <>
                                    <div className="bento border-4 border-dashed border-indigo-50 p-12 text-center relative group hover:border-indigo-200 transition-all cursor-pointer">
                                        <input type="file" multiple accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e => {
                                            Array.from(e.target.files).forEach(file => {
                                                const reader = new FileReader();
                                                reader.onload = (ev) => setImages(prev => [...prev, { id: Math.random(), src: ev.target.result }]);
                                                reader.readAsDataURL(file);
                                            });
                                        }} />
                                        <div className="text-6xl mb-4 group-hover:scale-110 transition-transform">ğŸ“¸</div>
                                        <p className="text-indigo-600 font-bold text-lg">å®¿é¡Œã®å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</p>
                                        <p className="text-gray-400 text-sm mt-2">æœ€å¤§10æšã¾ã§åŒæ™‚è§£æå¯èƒ½</p>
                                    </div>

                                    {images.length > 0 && (
                                        <div className="flex gap-4 overflow-x-auto py-2">
                                            {images.map(img => (
                                                <div key={img.id} className="relative w-32 h-32 flex-shrink-0 rounded-2xl overflow-hidden shadow-md border-2 border-white">
                                                    <img src={img.src} className="w-full h-full object-cover" />
                                                    <div className="absolute inset-0 bg-black/40 opacity-0 hover:opacity-100 flex items-center justify-center gap-2 transition-all">
                                                        <button onClick={() => setEditingId(img.id)} className="bg-white p-2 rounded-full text-xs">ğŸ–Š</button>
                                                        <button onClick={() => setImages(images.filter(i=>i.id!==img.id))} className="bg-red-500 text-white p-2 rounded-full text-xs">Ã—</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <textarea placeholder="è¿½åŠ ã®æŒ‡ç¤ºï¼ˆä¾‹ï¼šå•4ã ã‘è§£èª¬ã—ã¦ï¼‰" className="w-full bento p-6 h-32 outline-none focus:ring-2 focus:ring-indigo-300" value={settings.prompt} onChange={e=>setSettings({...settings, prompt:e.target.value})} />
                                    
                                    <button onClick={analyzeHomework} disabled={images.length === 0} className="w-full btn-grad text-white py-6 rounded-3xl font-bold text-xl shadow-xl disabled:opacity-30">è§£æã‚’é–‹å§‹ã™ã‚‹ ğŸš€</button>
                                </>
                            )}

                            {status === 'processing' && (
                                <div className="bento p-20 text-center animate-pulse">
                                    <div className="text-7xl mb-6">ğŸ§ </div>
                                    <h2 className="text-2xl font-bold text-indigo-600">æœ€æ–°AIãŒè§£æä¸­...</h2>
                                </div>
                            )}

                            {status === 'result' && (
                                <div className="space-y-6 animate-in">
                                    <div className="bento p-10 prose prose-indigo max-w-none">
                                        <div dangerouslySetInnerHTML={{ __html: marked.parse(resultText) }} />
                                    </div>
                                    <div className="flex gap-4">
                                        <button onClick={() => setStatus('idle')} className="flex-1 bento py-5 font-bold text-gray-500">æˆ»ã‚‹</button>
                                        <button onClick={shareContent} className="flex-1 btn-grad text-white py-5 rounded-3xl font-bold shadow-lg flex items-center justify-center gap-2">
                                            <span>ğŸ“¤</span> å‹é”ã«å…±æœ‰ã™ã‚‹
                                        </button>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    {/* Canvas Editor */}
                    {editingId && (
                        <EditorModal 
                            image={images.find(i=>i.id===editingId)} 
                            onSave={(newSrc) => { setImages(images.map(i=>i.id===editingId ? {...i, src:newSrc} : i)); setEditingId(null); }}
                            onClose={() => setEditingId(null)}
                        />
                    )}

                    {/* History Panel */}
                    {showHistory && (
                        <div className="fixed inset-0 z-[100] bg-black/20 flex justify-end">
                            <div className="w-full max-w-sm bg-white h-full p-8 shadow-2xl animate-in overflow-y-auto">
                                <div className="flex justify-between items-center mb-8 border-b pb-4">
                                    <h2 className="text-2xl font-bold">å­¦ç¿’å±¥æ­´</h2>
                                    <button onClick={()=>setShowHistory(false)} className="text-3xl">&times;</button>
                                </div>
                                {history.map(h => (
                                    <div key={h.id} className="p-5 bento mb-4 cursor-pointer hover:bg-indigo-50 transition-colors" onClick={()=>{setResultText(h.answer); setImages(h.images); setStatus('result'); setShowHistory(false);}}>
                                        <p className="text-[10px] text-gray-400">{h.date}</p>
                                        <p className="font-bold text-indigo-600 text-lg">{h.subject}</p>
                                        <div className="flex gap-1 mt-3">
                                            {h.images.map((img,i)=><img key={i} src={img.src} className="w-10 h-10 rounded-md object-cover opacity-60"/>)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function SetupView({ onComplete }) {
            const [k, setK] = useState('');
            const [p, setP] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-100">
                    <div className="bento p-12 max-w-md w-full text-center space-y-8 shadow-2xl">
                        <div className="text-6xl">ğŸ“</div>
                        <div>
                            <h2 className="text-2xl font-bold">AIå…ˆç”Ÿã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—</h2>
                            <p className="text-gray-400 text-xs mt-2 italic">GitHubã«å…¬é–‹ã—ã¦ã‚‚å®‰å…¨ãªå½¢å¼ã§ã™</p>
                        </div>
                        <div className="space-y-4">
                            <input type="password" placeholder="Gemini APIã‚­ãƒ¼" className="w-full p-4 rounded-2xl bg-gray-50 ring-1 ring-gray-200 outline-none focus:ring-2 focus:ring-indigo-500 text-center font-mono" value={k} onChange={e=>setK(e.target.value)} />
                            <input type="password" placeholder="åˆè¨€è‘‰ (2024)" className="w-full p-4 rounded-2xl bg-gray-50 ring-1 ring-gray-200 outline-none focus:ring-2 focus:ring-indigo-500 text-center" value={p} onChange={e=>setP(e.target.value)} />
                            <button onClick={() => onComplete(k, p)} className="w-full btn-grad text-white py-4 rounded-2xl font-bold text-lg shadow-lg">ã‚¢ãƒ—ãƒªã‚’èµ·å‹•</button>
                        </div>
                    </div>
                </div>
            );
        }

        function EditorModal({ image, onSave, onClose }) {
            const canvasRef = useRef(null);
            const [color, setColor] = useState('#ff0000');
            const isDrawing = useRef(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = image.src;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    ctx.lineCap = 'round';
                    ctx.lineWidth = canvas.width / 80;
                };
            }, []);

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const scaleX = canvasRef.current.width / rect.width;
                const scaleY = canvasRef.current.height / rect.height;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return [(clientX - rect.left) * scaleX, (clientY - rect.top) * scaleY];
            };

            const draw = (e) => {
                if (!isDrawing.current) return;
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = color;
                const [x, y] = getPos(e);
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            return (
                <div className="fixed inset-0 z-[200] bg-black/90 flex flex-col p-4">
                    <div className="flex justify-between items-center text-white p-4">
                        <div className="flex gap-4">
                            {['#ff0000', '#0000ff', '#00ff00', '#ffff00'].map(c => <button key={c} onClick={()=>setColor(c)} className={`w-10 h-10 rounded-full border-2 ${color===c?'border-white':'border-transparent'}`} style={{background:c}} />)}
                        </div>
                        <div className="flex gap-4 font-bold">
                            <button onClick={onClose}>ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                            <button onClick={() => onSave(canvasRef.current.toDataURL('image/jpeg'))} className="bg-indigo-600 px-8 py-2 rounded-full">ä¿å­˜</button>
                        </div>
                    </div>
                    <div className="flex-1 flex items-center justify-center overflow-hidden canvas-container">
                        <canvas ref={canvasRef} className="max-w-full max-h-full object-contain bg-white rounded-xl" 
                            onMouseDown={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onMouseMove={draw} onMouseUp={() => isDrawing.current = false}
                            onTouchStart={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onTouchMove={draw} onTouchEnd={() => isDrawing.current = false}
                        />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
