<body>

            // å±¥æ­´ã®æ°¸ç¶šåŒ–
            useEffect(() => { localStorage.setItem('hw_hist_v3', JSON.stringify(history)); }, [history]);

            // è¨­å®šãƒªã‚»ãƒƒãƒˆæ©Ÿèƒ½
            const resetSettings = () => {
                if(confirm("APIã‚­ãƒ¼ã®è¨­å®šã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿï¼ˆå±¥æ­´ã¯æ¶ˆãˆã¾ã›ã‚“ï¼‰")) {

                    localStorage.removeItem('hw_auth_v3');
                    setApiKey('');
                    setIsAuth(false);
                    location.reload();
                }
            };

            const handleSetup = (key, pass) => {
                if (pass !== "2024") return alert("åˆè¨€è‘‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“");
                if (!key.startsWith("AIza")) return alert("APIã‚­ãƒ¼ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“");
                localStorage.setItem('hw_api_v3', key);
                localStorage.setItem('hw_auth_v3', 'true');
                setApiKey(key);
                setIsAuth(true);
            };

            const analyzeHomework = async () => {
                setStatus('processing');
                try {
                    // å®‰å®šæ€§ã®é«˜ã„ v1beta ã® gemini-1.5-flash ã‚’ä½¿ç”¨
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    
                    const imageParts = images.map(img => ({ inline_data: { mime_type: "image/jpeg", data: img.src.split(',')[1] } }));
                    const prompt = `ã‚ãªãŸã¯${settings.subject}ã®å…ˆç”Ÿã§ã™ã€‚${settings.level}ã®ç”Ÿå¾’ã«${settings.tone}æ•™ãˆã¦ãã ã•ã„ã€‚
                    æŒ‡ç¤ºï¼šç”»åƒã®å†…å®¹ã‚’èª­ã¿å–ã‚Šã€è§£ãæ–¹ã¨ç­”ãˆã‚’Markdownã§è§£èª¬ã—ã¦ãã ã•ã„ã€‚
                    ${settings.prompt ? "è¿½åŠ æŒ‡ç¤ºï¼š" + settings.prompt : ""}`;

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, ...imageParts] }] })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || "é€šä¿¡ã‚¨ãƒ©ãƒ¼");

                    const answer = data.candidates[0].content.parts[0].text;
                    setResultText(answer);
                    setHistory([{ id: Date.now(), date: new Date().toLocaleString(), subject: settings.subject, answer, images: [...images] }, ...history]);
                    setStatus('result');
                } catch (e) {
                    alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + e.message);
                    setStatus('idle');
                }
            };

            // ã‚·ã‚§ã‚¢æ©Ÿèƒ½
            const shareResult = async () => {
                const text = `ã€å®¿é¡Œãƒ˜ãƒ«ãƒ‘ãƒ¼AIã®å›ç­”ã€‘\n${resultText}`;
                if (navigator.share) {
                    try {
                        await navigator.share({ title: 'å®¿é¡Œã®è§£èª¬', text: text });
                    } catch (e) { console.log('Shared cancelled'); }
                } else {
                    navigator.clipboard.writeText(text);
                    alert("è§£èª¬ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼");
                }
            };

            if (!isAuth) return <SetupView onComplete={handleSetup} />;

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-10 min-h-screen">
                    <header className="flex justify-between items-center mb-10">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">å®¿é¡Œãƒ˜ãƒ«ãƒ‘ãƒ¼AI</h1>
                            <p className="text-xs text-slate-400 font-medium tracking-widest">STABLE VERSION 1.5</p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={resetSettings} className="glass-card px-4 py-2 text-xs font-bold text-slate-500 hover:text-red-500 transition-colors">âš™ï¸ APIè¨­å®š</button>
                            <button onClick={() => setShowHistory(true)} className="glass-card px-4 py-2 text-xs font-bold text-indigo-600">ğŸ•’ å±¥æ­´</button>
                        </div>
                    </header>

                    <div className="space-y-6 animate-fade-in">
                        {status === 'idle' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {/* è¨­å®š */}
                                <div className="glass-card p-6 space-y-4 h-fit">
                                    <h3 className="font-bold border-b pb-2">å­¦ç¿’è¨­å®š</h3>
                                    <div>
                                        <label className="text-[10px] text-indigo-400 font-bold uppercase">æ•™ç§‘</label>
                                        <select className="w-full bg-slate-50 rounded-lg p-2 mt-1 outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-indigo-300" value={settings.subject} onChange={e=>setSettings({...settings, subject:e.target.value})}>
                                            {['æ•°å­¦', 'ç†ç§‘', 'è‹±èª', 'å›½èª', 'ç¤¾ä¼š'].map(v=><option key={v}>{v}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-[10px] text-indigo-400 font-bold uppercase">å­¦å¹´</label>
                                        <select className="w-full bg-slate-50 rounded-lg p-2 mt-1 outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-indigo-300" value={settings.level} onChange={e=>setSettings({...settings, level:e.target.value})}>
                                            {['å°å­¦ç”Ÿ', 'ä¸­å­¦ç”Ÿ', 'é«˜æ ¡ç”Ÿ', 'å¤§å­¦ç”Ÿ'].map(v=><option key={v}>{v}</option>)}
                                        </select>
                                    </div>
                                </div>

                                {/* æ“ä½œ */}
                                <div className="md:col-span-2 space-y-4">
                                    <div className="glass-card p-10 text-center relative border-dashed border-2 border-slate-200 hover:border-indigo-400 transition-all">
                                        <input type="file" multiple accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e => {
                                            Array.from(e.target.files).forEach(file => {
                                                const reader = new FileReader();
                                                reader.onload = (ev) => setImages(prev => [...prev, { id: Math.random(), src: ev.target.result }]);
                                                reader.readAsDataURL(file);
                                            });
                                        }} />
                                        <div className="text-4xl mb-2">ğŸ“¸</div>
                                        <p className="font-bold text-slate-500">å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</p>
                                    </div>

                                    {images.length > 0 && (
                                        <div className="flex gap-3 overflow-x-auto pb-2">
                                            {images.map(img => (
                                                <div key={img.id} className="relative w-24 h-24 flex-shrink-0 rounded-xl overflow-hidden shadow-sm group">
                                                    <img src={img.src} className="w-full h-full object-cover" />
                                                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex flex-col items-center justify-center gap-1 transition-all">
                                                        <button onClick={() => setEditingId(img.id)} className="bg-white text-[10px] px-2 py-1 rounded-full">ğŸ–Š ç·¨é›†</button>
                                                        <button onClick={() => setImages(images.filter(i=>i.id!==img.id))} className="bg-red-500 text-white text-[10px] px-2 py-1 rounded-full">å‰Šé™¤</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <textarea placeholder="è¿½åŠ ã®æŒ‡ç¤ºãŒã‚ã‚Œã°å…¥åŠ›ï¼ˆä¾‹ï¼šå•3ã ã‘è©³ã—ãï¼‰" className="w-full glass-card p-5 h-24 outline-none focus:ring-2 focus:ring-indigo-300" value={settings.prompt} onChange={e=>setSettings({...settings, prompt:e.target.value})} />
                                    
                                    <button onClick={analyzeHomework} disabled={images.length === 0} className="w-full gradient-primary text-white py-5 rounded-2xl font-bold text-lg shadow-lg disabled:opacity-30">
                                        è§£æã‚’é–‹å§‹ã™ã‚‹ ğŸš€
                                    </button>
                                </div>
                            </div>
                        )}

                        {status === 'processing' && (
                            <div className="glass-card p-20 text-center animate-pulse">
                                <div className="text-6xl mb-4">ğŸ§ </div>
                                <h2 className="text-2xl font-bold text-indigo-600">AIå…ˆç”ŸãŒè€ƒãˆã¦ã„ã¾ã™...</h2>
                            </div>
                        )}

                        {status === 'result' && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="glass-card p-8 prose prose-slate max-w-none shadow-sm">
                                    <div dangerouslySetInnerHTML={{ __html: marked.parse(resultText) }} />
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={() => setStatus('idle')} className="flex-1 glass-card py-4 font-bold text-slate-500">æˆ»ã‚‹</button>
                                    <button onClick={shareResult} className="flex-1 gradient-primary text-white py-4 rounded-2xl font-bold shadow-lg flex items-center justify-center gap-2">
                                        <span>ğŸ“¤</span> è§£èª¬ã‚’ã‚·ã‚§ã‚¢ã™ã‚‹
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Editor */}
                    {editingId && (
                        <EditorModal 
                            image={images.find(i=>i.id===editingId)} 
                            onSave={(newSrc) => { setImages(images.map(i=>i.id===editingId ? {...i, src:newSrc} : i)); setEditingId(null); }}
                            onClose={() => setEditingId(null)}
                        />
                    )}

                    {/* History Sidebar */}
                    {showHistory && (
                        <div className="fixed inset-0 z-[100] bg-black/20 flex justify-end">
                            <div className="w-full max-w-xs bg-white h-full p-8 shadow-2xl animate-fade-in overflow-y-auto">
                                <div className="flex justify-between items-center mb-8 border-b pb-2">
                                    <h2 className="font-bold text-xl">å­¦ç¿’å±¥æ­´</h2>
                                    <button onClick={()=>setShowHistory(false)} className="text-2xl">&times;</button>
                                </div>
                                {history.map(h => (
                                    <div key={h.id} className="p-4 glass-card mb-4 cursor-pointer hover:bg-slate-50 transition-colors" onClick={()=>{setResultText(h.answer); setImages(h.images); setStatus('result'); setShowHistory(false);}}>
                                        <p className="text-[10px] text-slate-400">{h.date}</p>
                                        <p className="font-bold text-indigo-600">{h.subject}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function SetupView({ onComplete }) {
            const [k, setK] = useState('');
            const [p, setP] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="glass-card p-10 max-w-sm w-full text-center space-y-6">
                        <div className="text-5xl">ğŸ”‘</div>
                        <h2 className="text-xl font-bold">åˆæœŸã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—</h2>
                        <input type="password" placeholder="Gemini APIã‚­ãƒ¼" className="w-full p-3 rounded-xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-center" value={k} onChange={e=>setK(e.target.value)} />
                        <input type="password" placeholder="åˆè¨€è‘‰ (2024)" className="w-full p-3 rounded-xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-center" value={p} onChange={e=>setP(e.target.value)} />
                        <button onClick={() => onComplete(k, p)} className="w-full gradient-primary text-white py-3 rounded-xl font-bold shadow-lg">èµ·å‹•ã™ã‚‹</button>
                    </div>
                </div>
            );
        }

        function EditorModal({ image, onSave, onClose }) {
            const canvasRef = useRef(null);
            const isDrawing = useRef(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = image.src;
                img.onload = () => {
                    canvas.width = img.width; canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    ctx.lineCap = 'round'; ctx.lineWidth = canvas.width / 100; ctx.strokeStyle = '#ef4444';
                };
            }, []);

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const scaleX = canvasRef.current.width / rect.width;
                const scaleY = canvasRef.current.height / rect.height;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return [(clientX - rect.left) * scaleX, (clientY - rect.top) * scaleY];
            };

            const draw = (e) => {
                if (!isDrawing.current) return;
                const ctx = canvasRef.current.getContext('2d');
                const [x, y] = getPos(e);
                ctx.lineTo(x, y); ctx.stroke();
            };

            return (
                <div className="fixed inset-0 z-[200] bg-black/90 flex flex-col p-4">
                    <div className="flex justify-between items-center text-white mb-4">
                        <p className="font-bold">èµ¤ãƒšãƒ³ã§å¼·èª¿</p>
                        <div className="flex gap-4">
                            <button onClick={onClose}>ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                            <button onClick={() => onSave(canvasRef.current.toDataURL('image/jpeg'))} className="bg-indigo-600 px-6 py-1 rounded-full">ä¿å­˜</button>
                        </div>
                    </div>
                    <div className="flex-1 flex items-center justify-center overflow-hidden">
                        <canvas ref={canvasRef} className="max-w-full max-h-full object-contain bg-white rounded-lg" 
                            onMouseDown={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onMouseMove={draw} onMouseUp={() => isDrawing.current = false}
                            onTouchStart={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onTouchMove={draw} onTouchEnd={() => isDrawing.current = false}
                        />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
