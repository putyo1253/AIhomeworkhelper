        // --- Canvas Editor ---
        function EditorModal({ image, onSave, onClose }) {
            const canvasRef = useRef(null);
            const [color, setColor] = useState('#ff0000');
            const isDrawing = useRef(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = image.src;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    ctx.lineCap = 'round';
                    ctx.lineWidth = Math.max(8, canvas.width / 100);
                };
            }, []);

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const scaleX = canvasRef.current.width / rect.width;
                const scaleY = canvasRef.current.height / rect.height;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return [(clientX - rect.left) * scaleX, (clientY - rect.top) * scaleY];
            };

            const draw = (e) => {
                if (!isDrawing.current) return;
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = color;
                const [x, y] = getPos(e);
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            return (
                <div className="fixed inset-0 z-[200] bg-black/95 flex flex-col p-4 backdrop-blur-md">

                        </div>

                        </div>
                    </div>

                        <canvas ref={canvasRef} className="max-w-full max-h-full object-contain bg-white rounded-2xl shadow-2xl" 
                            onMouseDown={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onMouseMove={draw} onMouseUp={() => isDrawing.current = false}
                            onTouchStart={(e) => { isDrawing.current = true; canvasRef.current.getContext('2d').beginPath(); const [x,y]=getPos(e); canvasRef.current.getContext('2d').moveTo(x,y); }}
                            onTouchMove={draw} onTouchEnd={() => isDrawing.current = false}
                        />
                    </div>
                </div>
            );
        }
